<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>A-lliance App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-hnnzyG4MfnQ4//xld5/8rjtiivz46F2hX3e04we5tW07ntztt+j8fF/Tb7+4q8eUmTV6q02ew/FpWT4aRCA/Cw=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

    
    <audio id="diceSound" src="./soundFX/diceRoll.mp3" ></audio>
    <audio id="spaceShipSound" src="./soundFX/spaceShip.mp3" ></audio>
    
    

    <div class="music-container">
        <audio id="backgroundMusic" loop>
            <source src="./bgMusic/BGM-1.mp3" type="audio/mp3">
            <source src="./bgMusic/BGM-2.mp3" type="audio/mp3">
            <source src="./bgMusic/BGM-3.mp3" type="audio/mp3">
        </audio>
        <div class="music-controls">
            <label id="volumeText" for="volume">Space Radio</label><br>
            <p>Adjust the volume of your audio using the slider below.</p><br>
            <div class="volume-controls">
                <i class="fa fa-volume-down"></i>
                <i class="fa fa-volume-up"></i>
                <br>
                <input type="range" id="volume" name="volume" min="0" max="0.2" step="0.1" value="1"
                    onchange="changeVolume()"><br>
                <button onclick="toggleMute()" id="muteButton" title="Mute"><i class="fas fa-volume-up"></i></button>
                <button onclick="togglePlayPause()" id="playPauseButton" title="Play/Pause"><i
                        class="fas fa-play"></i></button>
                <button onclick="nextTrack()" id="nextTrackButton" title="Next Track Button"><i
                        class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <div class="theme-container">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>
    <div id="info-container">
        <br>
        <div id="turn-info"></div>
        <div id="roll-result"></div>
    </div>
    <div class="dice-container">
        <br><br><br><br><br><br><br>
        <div class="dice">
            <ol class="die-list even-roll" data-roll="1" id="die-1">
                <li class="die-item" data-side="1">
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
            </ol>

        </div>
        <button id="roll-dice"> Roll Dice <i class="fas fa-hand-pointer"></i>
        </i></button>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Answer!</h2>
            <form id="optionsForm">
                <input type="checkbox" id="answer1" name="answer1" value="answer1">
                <label for="answer1">Answer 1</label>
                <input type="checkbox" id="answer2" name="answer2" value="answer2">
                <label for="answer2">Answer 2</label>
                <input type="checkbox" id="answer3" name="answer3" value="answer3">
                <label for="answer3">Answer 3</label>
                <input type="checkbox" id="answer4" name="answer4" value="answer4">
                <label for="answer4">Answer 4</label>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    

    <div id="game-board">
        <div class="container flexBox">
            <div class="floor flexBox">
                <div class="cardContainer">
                    <div class="cardBoard flexBox">
                        <div class="boxes">
                            <div class="player-container">
                                <div class="player"></div>
                            </div>
                            <div class="svg-container">
                                <svg viewBox="0 0 500 500" width="500" height="500" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:bx="https://boxy-svg.com">
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

       



    </div>

    <div id="question-container"></div>

    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="consts.js"></script>
    <script src="dice.js"></script>
    <script src="player.js"></script>
    <script src="dumbot.js"></script>
    <script src="questionHandler.js"></script>
    <script src="board.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="event-handlers.js"></script>
    <script src="gameController.js"></script>

</body>

</html>
